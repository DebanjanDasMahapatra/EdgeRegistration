      <li *ngFor="let img of images" data-target="#carouselExampleIndicators" data-slide-to="img"></li>

      </div>
      <div class="carousel-item" *ngFor="let img of images">
      <img src="../../assets/image{{img}}.jpg" class="d-block" style="height: 700px; margin: 0 auto;" alt="Image Not Found !!!" data-interval="3000">
      </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <mat-icon style="color: black; font-size: 50px;">keyboard_arrow_left</mat-icon>

  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

      <span class="sr-only">Next</span>
