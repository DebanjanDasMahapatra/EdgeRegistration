<h3 mat-dialog-title>Participant Information</h3>
<div mat-dialog-content>
  <textarea class="form-control" style="resize: none; border: 0px; background: transparent; color: black" rows="4" disabled>{{data.info}}</textarea>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="accent" [mat-dialog-close]="true" cdkFocusInitial
    class="float-right">Ok</button>
</div>
